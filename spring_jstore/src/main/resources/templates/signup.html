<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{include/head::head}">
    <title>ShopMax &mdash; Colorlib e-Commerce Template</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link rel="stylesheet" th:href="@{/css/my.css}">
</head>
<body>
<header th:replace="~{include/header::header}"></header>
<div class="section-gap-top bg-white aos-init aos-animate">
    <div class="container">
        <div class="row justify-content-center mb-5">
            <div class="col-md-8 text-center">
                <h1 class="mb-3">Sign Up</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 p-5 form-wrap">
                <form action="/saveCustomer" method="POST" th:object="${customer}">
                    <div class="form-group">
                        <label class="label" for="fullName">FullName</label>
                        <input class="form-control" id="fullName" name="fullName" placeholder="enter your fullName" required
                               th:value="${full_name}"
                               type="text">
                    </div>

                    <div class="form-group">
                        <label class="label" for="username">Username</label>
                        <input class="form-control" id="username" name="username" placeholder="Username" required
                               th:value="${username}"
                               type="text">
                    </div>

                    <div class="form-group mb-4">
                        <label class="label" for="phone">phone</label>
                        <input class="form-control" id="phone" name="phone" placeholder="phone number" required
                               th:value="${phone}"
                               type="number">
                    </div>

                    <div class="form-group mb-4">
                        <label class="label" for="pwd">Password</label>
                        <input class="form-control" id="pwd" name="passwords" placeholder="Password" required
                               th:value="${passwords}"
                               type="password">
                    </div>

                    <div class="mt-4 text-center">
                        <div class="form-group">
                            <input class="btn btn-primary py-3 px-5" id="signup" name="submit" type="submit"
                                   value="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{include/footer::footer}"></footer>
</body>
</html>
