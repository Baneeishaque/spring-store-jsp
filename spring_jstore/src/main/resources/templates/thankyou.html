<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{include/head::head}">
    <title>ShopMax &mdash; Colorlib e-Commerce Template</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

</head>
<body>

<header th:insert="~{include/header::header}"></header>

<div class="bg-light py-3">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-0"><a th:href="@{index.html}">Home</a> <span class="mx-2 mb-0">/</span> <strong
                    class="text-black">Thank You</strong></div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <span class="icon-check_circle display-3 text-success"></span>
                <h2 class="display-3 text-black">Thank you!</h2>
                <p class="lead mb-5">You order was successfuly completed.</p>
                <p><a class="btn btn-sm height-auto px-4 py-3 btn-primary" th:href="@{shop.html}">Back to shop</a></p>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{include/footer::footer}"></footer>
</body>
</html>
