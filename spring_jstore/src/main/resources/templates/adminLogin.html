<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{include/head::head}"></head>
<link rel="stylesheet" th:href="@{/css/my.css}">

<body>
<th:block th:replace="~{include/header::header}"/>
<div class="section-gap-top bg-white aos-init aos-animate">
    <div class="container">
        <div class="row justify-content-center mb-5">
            <div class="col-md-8 text-center">
                <h1 class="mb-3">Admin Login</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 p-5 form-wrap">
                <form action="/adminLogin" method="POST">

                    <div class="form-group">
                        <label class="label" for="name">Username</label>
                        <input class="form-control" id="name" name="adminname" placeholder="Username" required
                               type="text">
                    </div>

                    <div class="form-group mb-4">
                        <label class="label" for="pwd">Password</label>
                        <input class="form-control" id="pwd" name="adminpassword" placeholder="Password" required
                               type="password">
                    </div>
                    <div class="mt-4 text-center">
                        <div class="form-group">
                            <input class="btn btn-primary py-3 px-5" id="login" name="validate" type="submit"
                                   value="Login">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{include/footer::footer}"></footer>
</body>
</html>
