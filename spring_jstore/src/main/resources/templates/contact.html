<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{include/head::head}"></head>
<body>

<th:block th:replace="~{include/header::header}"/>

<div class="site-blocks-cover inner-page"
     style="background-image: url('images/hero_2.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center">
    <div class="container">
        <div class="row">

        </div>
    </div>
</div>

<div class="custom-border-bottom py-3">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-0"><a th:href="@{index}">Home</a> <span class="mx-2 mb-0">/</span>
                <strong class="text-black">Contact</strong></div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="h3 mb-3 text-black">Get In Touch</h2>
            </div>
            <div class="col-md-7">

                <form action="/saveUser" method="post" th:object="${user}">

                    <div class="p-3 p-lg-5 border">
                        <div class="form-group row">
                            <div class="col-md-6">
                                <label class="text-black" for="c_fname">First Name <span
                                        class="text-danger">*</span></label>
                                <input class="form-control" id="c_fname" name="fname" th:value="${name}" type="text">
                            </div>
                            <div class="col-md-6">
                                <label class="text-black" for="c_lname">Last Name <span
                                        class="text-danger">*</span></label>
                                <input class="form-control" id="c_lname" name="lname" th:value="${last_name}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <label class="text-black" for="c_email">Email <span class="text-danger">*</span></label>
                                <input class="form-control" id="c_email" name="email" placeholder="" th:value="${email}"
                                       type="email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <label class="text-black" for="c_subject">Subject </label>
                                <input class="form-control" id="c_subject" name="subject" th:value="${subject}"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-12">
                                <label class="text-black" for="c_message">Message </label>
                                <textarea class="form-control" cols="30" id="c_message" name="message" rows="7"
                                          th:value="${message}"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-12">
                                <input class="btn btn-primary btn-lg btn-block" type="submit" value="Send Message">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-5 ml-auto">
                <div class="p-4 border mb-3">
                    <span class="d-block text-primary h6 text-uppercase">New York</span>
                    <p class="mb-0">203 Fake St. Mountain View, San Francisco, California, USA</p>
                </div>
                <div class="p-4 border mb-3">
                    <span class="d-block text-primary h6 text-uppercase">London</span>
                    <p class="mb-0">203 Fake St. Mountain View, San Francisco, California, USA</p>
                </div>
                <div class="p-4 border mb-3">
                    <span class="d-block text-primary h6 text-uppercase">Canada</span>
                    <p class="mb-0">203 Fake St. Mountain View, San Francisco, California, USA</p>
                </div>

            </div>
        </div>
    </div>
</div>
<footer th:replace="~{include/footer::footer}"></footer>

</body>
</html>
