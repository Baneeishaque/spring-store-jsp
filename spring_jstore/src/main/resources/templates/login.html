<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{include/head::head}"></head>
<link rel="stylesheet" th:href="@{/css/my.css}">

<body>
<th:block th:replace="~{include/header::header}"/>
<div class="section-gap-top bg-white aos-init aos-animate">
    <div class="container">
        <div class="row justify-content-center mb-5">
            <div class="col-md-8 text-center">
                <h1 class="mb-3">User Login</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 p-5 form-wrap">
                <form action="/accessCustomer" method="POST" th:object="${customer}">

                    <div class="form-group">
                        <label class="label" for="name">Username</label>
                        <input class="form-control" id="name" name="username" placeholder="Username" required
                               th:value="${username}"
                               type="text">
                    </div>

                    <div class="form-group mb-4">
                        <label class="label" for="pwd">Password</label>
                        <input class="form-control" id="pwd" name="passwords" placeholder="Password" required
                               th:value="${passwords}"
                               type="password">
                    </div>
                    <div class="justify-content-center d-flex">
                        <div class="options">
                            <a th:href="@{#forgot password}">
                                    <span>
                                        Forgot Password
                                    </span>
                            </a>
                        </div>
                        <div class="options">
                            <a th:href="@{signup}">
                                    <span>
                                        Sign Up
                                    </span>
                            </a>
                        </div>
                    </div>
                    <div class="mt-4 text-center">
                        <div class="form-group">
                            <input class="btn btn-primary py-3 px-5" id="login" name="validate" type="submit"
                                   value="Login">
                        </div>
                    </div>
                    <div class="mt-4 text-center">
                        <div class="col-md-12 mb-0"><a href="http://localhost:8080/adminLogin">Admin Login</a> <span
                                class="mx-2 mb-0">/</span> <strong class="text-black">Admin Page</strong></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{include/footer::footer}"></footer>
</body>
</html>
