<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{include/head::head}"></head>
<link rel="stylesheet" th:href="@{/css/my.css}">

<body>
    <header th:replace="~{include/header::header}"></header>
    <section class="section-gap-top">
        <div class="container">
            <div class="row align-items-center">
                <div class="row justify-content-center mb-5">
                    <div class="col-md-12 text-center heading-section ftco-animate">
                        <h2>Requests for Reservation</h2>
                    </div>
                </div>
                <table class="table_header" border="1">
                    <thead>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Edit</th>
                    <th>Delete</th>
                    </thead>
                    <div class="d-flex"><a th:href="@{/add}">Add Product</a></div>
                    <tbody>
                        <tr th:each="pro:${product}">
                            <td th:text="${pro.name}"></td>
                            <td th:text="${pro.price}"></td>
                            <td th:img="${pro.image}" th:src="${pro.image}" alt="product image" ></td>
                            <td th:text="${pro.description}"></td>
                            <td><a th:href="@{/edit(id=${pro.productid})}">Edit</a></td>
                            <td><a th:href="@{/delete(id=${pro.productid})}">Delete</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <footer th:replace="~{include/footer::footer}"></footer>
</body>
</html>
