<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{include/head::head}"></head>
<link rel="stylesheet" th:href="@{/css/my.css}">

<body>
    <header class="main-header" th:replace="~{include/header::header}"></header>
    <div class="section-gap-top bg-white aos-init aos-animate">
        <div class="container">
            <div class="row justify-content-center mb-5">
                <div class="col-md-8 text-center">
                    <h1 class="mb-3">Admin Login</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 p-5 form-wrap">
                    <form action="#" method="POST">

                        <div class="form-group">
                            <label for="name" class="label">Username</label>
                            <input name="username" type="text" class="form-control" id="name" placeholder="Username"
                                   required>
                        </div>

                        <div class="form-group mb-4">
                            <label for="pwd" class="label">Password</label>
                            <input name="password" type="password" class="form-control" id="pwd" placeholder="Password"
                                   required>
                        </div>
                        <div class="mt-4 text-center">
                            <div class="form-group">
                                <input name="validate" type="submit" value="Login" id="login"
                                       class="btn btn-primary py-3 px-5">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="~{include/footer::footer}"></footer>
</body>
</html>
